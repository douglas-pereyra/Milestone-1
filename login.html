<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=exo:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <img src="img/logoverdenb.png" alt="Logo" class="logo"> 

    <div class="main">
        <input type="checkbox" id="check" aria-hidden="true">

        <div class ="signup">
            <form>
                <label for="check" aria-hidden="true">Sign up</label>
                <input type="text" name="name" placeholder="Nome de Usuário" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="check" aria-hidden="true">Login</label>
                <input type="text" name="name" placeholder="Nome de Usuário" required>
                <input type="password" name="password" placeholder="Senha" required>
                <button>Login</button>
            </form>
    </div>
</body>

</html>
